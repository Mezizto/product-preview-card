<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <style>
    .attribution {display: none;}
  </style>
  
  <title>Product preview card component</title>

</head>
<body>
  <main class="container">
    <div class="image">
    </div>
    <header class="product-description">
      <p id="perfume">PERFUME</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    
      <footer class="pricing">
        <div id="discount">$149.99
        </div>  
        <div id="price">$169.99
        </div>
      </footer>
      <button><img id="shopping-cart" src="images/icon-cart.svg" alt="shopping cart">Add to Cart</button>
    </header>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mezizto</a>.
  </div>
</body>
</html>
